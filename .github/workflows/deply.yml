name: Deploy CSV to S3

on:
  push:
    branches:
      - main
    paths:
      - "employees.csv"
  workflow_dispatch:

jobs:
  upload_csv:
    name: Upload employees.csv to S3
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      AWS_REGION: us-east-1
      INPUT_BUCKET: my-input-bucket-mateo
      S3_OBJECT_KEY: employees.csv
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Replace CSV in S3
        run: |
          aws s3 rm "s3://${INPUT_BUCKET}/${S3_OBJECT_KEY}" --region "${AWS_REGION}" || true
          aws s3 cp "employees.csv" "s3://${INPUT_BUCKET}/${S3_OBJECT_KEY}" --region "${AWS_REGION}" --acl private
